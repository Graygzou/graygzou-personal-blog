{{ end }}

{{ define "main" }}

  <h1>#{{ .Title | humanize }}</h1>

  {{ .Content }}

  <!-- Create tags navigation -->
  {{ partial "tag-navigation" (dict "context" .) }}

  {{ $pages := .Pages }}
  {{ partial "section-list" (dict "context" . "fullcontent" false "sectionposts" $pages) }}

{{ end }}
