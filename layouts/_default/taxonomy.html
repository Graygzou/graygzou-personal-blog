{{ define "breadcrumb" }}
  {{ partial "breadcrumb" . }}
{{ end }}

{{ define "main" }}

  <h1>{{ .Title | humanize }}</h1>

  {{ .Content }}


  <!-- Create tags navigation -->
  {{ partial "tag-navigation" (dict "context" .) }}

  <ul>
    {{ range .Pages }}
      {{ partial "section-list" (dict "context" . "fullcontent" false) }}
    {{ end }}
  </ul>

{{ end }}
