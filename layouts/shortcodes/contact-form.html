<form action="{{ $.Site.Params.formspreeEndpoint }}" method="POST">
  <label for="name">{{ i18n "yourName" }}</label>
  <input id="name" type="text" name="name" placeholder=" " required="" aria-labelledby="name"/>
  
  <label for="email">{{ i18n "emailAddress" }}</label>
  <input id="email" type="text" name="_replyto" required placeholder=" " aria-labelledby="email" />

  <label for="message">{{ i18n "message" }}</label>
  <textarea id="message" name="message" required=""></textarea>

  <input type="submit" value="{{ i18n "send" }}" />
</form>
