<div class="project-li">
    <div class="project-img">
        <img src="{{ .context.Params.Image }}" alt="{{ .Title }}"/>
        <ul class="project-tags">
            {{- range ( .context.GetTerms "tags")  -}}
                <li class="tag"><a href="{{ .Permalink }}">{{ .LinkTitle }}</a></li>
            {{- end -}}
        </ul>
    </div>
    <h1><a href="{{ .context.RelPermalink }}">{{ .context.Title }}</a></h1>
    <date datetime="{{ .context.Date.Format (i18n `postdateformat`) }}">
        {{ .context.Date.Format (i18n "postdateformat") }}
    </date>
    <p>{{ .context.Summary }}</p>
</div>
