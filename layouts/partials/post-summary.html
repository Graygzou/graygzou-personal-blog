<div class="project-li">
    <img src="{{ .context.Params.Image }}" alt="{{ .Title }}"/>
    {{ .Date }}
    {{ i18n "postdateformat" }}
    <date datetime="{{ .Date.Format (i18n `postdateformat`) }}">
        {{ .Date.Format (i18n "postdateformat") }}
    </date>
    <h1><a href="{{ .context.RelPermalink }}">{{ .context.Title }}</a></h1>

    <p>
        {{ .context.Summary }}
    </p>

    <ul>
    {{ range ( .context.GetTerms "tags")  }}
        <li><a href="{{ .Permalink }}">{{ .LinkTitle }}</a></li>
    {{ end }}
    </ul>
</div>
