<div class="project-li">

    <img src="{{ .Image }}" alt="{{ .Title }}"/>

    {{ .Date }}
    {{ i18n "postdateformat" }}
    <date datetime="{{ .Date.Format (i18n `postdateformat`) }}">
        {{ .Date.Format (i18n "postdateformat") }}
    </date>

    <h1>
        <a href="{{ .context.RelPermalink }}">
            {{ .context.Title }}
        </a>
    </h1>

    <p>
        {{ .context.Summary }}
    </p>
</div>
