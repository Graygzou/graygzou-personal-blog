<nav class="single-pagination">
  <!-- For now, we do not need to care about rtl (right to left) languages -->
  {{ with .PrevInSection }}
    <a href="{{ .Permalink }}" class="single-pagination-left">{{ .Title }}</a>
  {{ end }}
  {{ with .NextInSection }}
    <a href="{{ .Permalink }}" class="single-pagination-right">{{ .Title }}</a>
  {{ end }}
</nav>
