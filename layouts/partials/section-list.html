<li class="post-teaser">
    <date datetime="{{ .context.Date.Format (i18n `postdateformat`) }}">
        {{ .context.Date.Format (i18n "postdateformat") }}
    </date>
    <a href="{{ .context.RelPermalink }}">
        {{ .context.Title }}
    </a>
    <ul class="basic-list post-tags">
        {{ range (.context.GetTerms "tags") }}
        <li class="tag"><a href="{{ .Permalink }}">{{ .LinkTitle }}</a></li>
        {{ end }}
    </ul>
</li>
