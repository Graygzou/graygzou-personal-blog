baseURL = ""
languageCode = "en"
title = "Grégoire Boiron"
enableRobotsTXT=true
log=true
googleAnalytics="todo"
EnableMissingTranslationPlaceholders=true
disqusShortname = "yourdiscussshortname"

[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  mainSections = ["posts"]
  blogSections = ["tutorials", "cheatsheets", "concepts", "tipsAndTricks"]
  author = "Grégoire Boiron"
  role = "Generalist Programmer"
  email = "gregoire.boiron@gmail.com"
  description = "Personal blog of the amazing Graygzou. Find tutorials, tips and tricks, and many more!"
  nbLatestPosts = 4
  
  [params.social]
    [params.social.twitter]
      name = "Twitter"
      path = "https://twitter"
      order = 1
    [params.social.github]
      name = "Github"
      path = "https://github"
      order = 2
    [params.social.linkedin]
      name = "Linkedin"
      path = "https://linkedin"
      order = 3
    [params.social.gamejolt]
      name = "Gamejolt"
      path = "https://gamejolt"
      order = 4
    [params.social.itch]
      name = "Itch-dot-io"
      path = "https://itch.io"
      order = 5

  [params.tagsCategory]
    [params.tagsCategory.language]
      title = "Languages"
      color = "#78dce8"
      tags = ["c#", "c++", "java", "lua", "js", "go", "ruby", "ada", "html", "css", "bash"]
    [params.tagsCategory.engines]
      title = "Engines"
      color = "#ab9df2"
      tags = ["unity", "unreal", "Jmonkey", "openGL", "webGL"]
    [params.tagsCategory.techs]
      title = "Tech"
      color = "#ea9c77"
      tags = ["docker", "raspberry-pi", "git", "branching", "hugo"]
    [params.tagsCategory.concepts]
      title = "Concepts"
      color = "#fa2c71"
      tags = ["web", "plugins"]

[build]
  useResourceCacheWhen = "fallback"
  writeStats = false